<html>
<head>
    <!-- http://stackoverflow.com/questions/18475431/google-charts-multiple-gauges -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <script type="text/javascript">

        function initChart() {
            var chart = new google.visualization.Gauge(document.getElementById('chart_div'));
            var options = {
                width: 820,
                height: 320,
                greenFrom: 10,
                greenTo: 30,
                redFrom: 30,
                redTo: 60,
                yellowFrom: -30,
                yellowTo: 10,
                min:-30,
                max:60,
                minorTicks: 5
            };

            function drawGauge() {
                $.getJSON('getData.php', function (json) {
                    var data = new google.visualization.DataTable();
                    data.addColumn('string', 'Label');
                    data.addColumn('number', 'Value');
                    for (x in json) {
                        data.addRow([x, json[x]]);
                    }
                    chart.draw(data, options);
                });
            }

            setInterval(drawGauge, 10000);
        }
        //google.load('visualization', '1', {packages: ['gauge'], callback: initChart});

        google.charts.load('current', {'packages': ['gauge']});
        google.charts.setOnLoadCallback(initChart);

    </script>
</head>
<body>
<div id="chart_div" style="width: 400px; height: 120px;"></div>
</body>
</html>
